<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Search Bar</title>
    
    <link rel="stylesheet" href="/My work /Search bar /search bar.css">
    
</head>
<body>
    <div class="search-bar">
        <div class="dropdown">
        <div id="drop-test" class="dropdown-text">
        <span id="span">Everything</span>
        <i id="icon" class="fa-solid fa-chevron-down"></i>
    </div>
    <ul id="list" class="dropdown-list">
        <li class="dropdown-list-item">Everything</li>
        <li class="dropdown-list-item">Softower development</li>
        <li class="dropdown-list-item">Data Analyst</li>
        <li class="dropdown-list-item">IT Consultent</li>
        <li class="dropdown-list-item">Network Administrator</li>
    </ul>
    </div>
    <div class="search-box">
        <input type="text" id="search-input" placeholder="Search Anything">
        <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    <script src="/My work/search bar.style.css"></script>
</body>
</html>
